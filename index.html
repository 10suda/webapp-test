<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP - Map Tool</title>
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>

    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.umd.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <style>
        /* CDP Brand Colors */
        :root {
            --cdp-teal: #009999;
            --cdp-dark-grey: #37424a;
            --cdp-light-grey: #f8f9fa;
            --cdp-light-teal: #e0f2f1;
            --cdp-dark-teal: #007f7f;
        }

        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling on desktop */
        }
        .header {
            background-color: var(--cdp-dark-grey);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            z-index: 1001;
        }
        .header-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        #main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        #sidebar {
            width: 350px;
            background-color: var(--cdp-light-grey);
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
            flex-shrink: 0;
            transition: width 0.3s ease-in-out;
        }
        #map-container {
            flex-grow: 1;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
            cursor: default;
        }
        .leaflet-grab {
            cursor: grab;
        }
        .leaflet-interactive {
            cursor: pointer;
        }
        #rankingChart {
             cursor: pointer;
        }
        #info-box {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 350px;
            pointer-events: none;
            transform: translate(-50%, -125%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            visibility: hidden;
        }
        #info-box.visible {
            opacity: 1;
            visibility: visible;
        }
        #info-box::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.95) transparent transparent transparent;
        }
        #data-sidebar {
            width: 0;
            background-color: var(--cdp-light-grey);
            overflow: hidden;
            border-left: 0px solid #dee2e6;
            flex-shrink: 0;
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out;
            padding: 0;
        }
        #data-sidebar.visible {
            width: 500px;
            padding: 1rem;
            border-left-width: 1px;
        }
        #data-sidebar-content {
           height: calc(100% - 120px);
           overflow-y: auto;
        }
        #data-sidebar-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            table-layout: fixed;
        }
        #data-sidebar-content th, #data-sidebar-content td {
            text-align: left;
            padding: 8px;
            border: 1px solid #e5e7eb; 
        }
        #data-sidebar-content table tbody tr[data-indicator] {
            cursor: pointer;
            transition: background-color 0.2s;
        }
         #data-sidebar-content table tbody tr[data-indicator]:hover {
            background-color: #f0f0f0;
        }
        #data-sidebar-content th {
            font-weight: bold;
            font-size: 0.85rem;
            background-color: #f0f0f0;
        }
        #data-sidebar-content th:nth-child(2),
        #data-sidebar-content th:nth-child(3) {
            text-align: center;
        }
        #data-sidebar-content th:nth-child(2),
        #data-sidebar-content td:nth-child(2),
        #data-sidebar-content th:nth-child(3),
        #data-sidebar-content td:nth-child(3) {
            width: 25%;
        }
        #data-sidebar-content td:first-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar-highlight {
            background-color: var(--cdp-light-teal);
            font-weight: bold;
        }
        .legend {
              position: absolute;
              bottom: 30px;
              right: 10px;
              padding: 10px;
              background: rgba(255, 255, 255, 0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
              z-index: 1000;
              line-height: 18px;
              width: 200px;
        }
        .legend .color-bar {
            height: 12px;
            width: 100%;
            border-radius: 2px;
            border: 1px solid #999;
        }
        .legend .labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        .legend h4 {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: normal;
        }
        .legend-marker {
            position: absolute;
            top: -8px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 9px solid var(--cdp-dark-grey);
            transform: translateX(-50%);
            z-index: 1001;
            transition: left 0.3s ease;
        }
        .file-input-btn, .download-btn {
            background-color: var(--cdp-teal);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-block;
            text-align: center;
        }
        .file-input-btn:hover, .download-btn:hover {
            background-color: var(--cdp-dark-teal);
        }
        .radio-control input[type="radio"] {
            opacity: 0;
            position: fixed;
            width: 0;
        }
        .radio-control label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 42px;
            padding: 8px 12px;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.875rem;
            text-align: center;
        }
         .radio-control input[type="radio"]:checked + label {
            background-color: var(--cdp-teal);
            color: white;
            font-weight: 600;
        }
         .radio-control label:hover {
            background-color: #d1d5db;
        }
         .radio-control input[type="radio"]:checked + label:hover {
             background-color: var(--cdp-dark-teal);
           }
         .radio-control label.disabled {
            background-color: #f9fafb;
            color: #d1d5db;
            cursor: not-allowed;
         }
        .geosearch.bar {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         .geosearch input {
            font-family: 'Lato', sans-serif;
           }
         .geosearch .results {
            background: #fff;
            border: 1px solid #ddd;
           }
         .geosearch .results > .active,
         .geosearch .results > li:hover {
            background-color: var(--cdp-light-teal);
            border-color: var(--cdp-light-teal);
           }
        .leaflet-control-custom a {
            background-position: 50% 50%;
            background-repeat: no-repeat;
            display: block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .leaflet-control-custom a svg {
             width: 18px;
             height: 18px;
             display: inline-block;
             vertical-align: middle;
           }
        @keyframes rattle {
            0% { transform: translateX(0); } 20% { transform: translateX(-2px); } 40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); } 80% { transform: translateX(2px); } 100% { transform: translateX(0); }
        }
        .rattle-animation { animation: rattle 0.5s ease-in-out; }

        /* Download Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 2rem; border-radius: 8px;
            width: 90%; max-width: 600px; max-height: 90vh;
            display: flex; flex-direction: column;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-body { overflow-y: auto; }
        .modal-footer { margin-top: 1.5rem; text-align: right; }
        .modal-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .modal-select { width: 100%; height: 150px; border: 1px solid #ccc; border-radius: 4px; padding: 4px; }


        /* --- STYLES FOR MOBILE VIEW (Set on initial load) --- */
        body.mobile-view {
            overflow-y: auto;
            height: auto;
        }
        body.mobile-view #main-content {
            flex-direction: column;
            overflow: visible;
            height: auto;
        }
        body.mobile-view #sidebar {
            width: 100%;
            height: auto;
            overflow-y: visible;
            border-right: none;
            border-bottom: 1px solid #dee2e6;
        }
        body.mobile-view #map-container {
            width: 100%;
            height: 60vh;
            flex-grow: 0;
        }
        body.mobile-view #data-sidebar {
            width: 100%;
            height: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1002;
            transition: height 0.3s ease-in-out;
            border-left: none;
            border-top: 1px solid #dee2e6;
            padding: 0;
        }
        body.mobile-view #data-sidebar.visible {
            width: 100%;
            height: 70vh;
            padding: 1rem;
        }
        body.mobile-view #data-sidebar-content {
            height: calc(100% - 70px);
        }
        body.mobile-view .legend {
            bottom: 10px;
            right: 10px;
        }
        body.mobile-view .header-title {
            font-size: 1rem;
        }
        body.mobile-view .modal-grid {
            grid-template-columns: 1fr;
        }
        body.mobile-view .modal-content {
            width: 100vw;
            height: 100vh;
            max-height: 100vh;
            border-radius: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="header">
        <img src="icon.png" alt="CDP Logo" class="h-8 w-8 mr-4">
        <h1 class="header-title">The Community Data Program - Mapping Tool</h1>
    </header>

    <div id="main-content">
        <aside id="sidebar">
            <h2 class="text-xl font-semibold mb-3 border-b pb-2">Controls</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">1. Data Status</label>
                 <div id="message-box" class="mt-2 text-sm"></div>
            </div>
             <div id="year-control-container" class="mb-4"></div>
             <div id="layer-control-container" class="mb-4"></div>
            <div id="indicator-selector-container" class="hidden">
                 <label for="indicator-select" class="block text-sm font-medium text-gray-700 mb-2">4. Select Indicator</label>
                 <select id="indicator-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5">
                 </select>
                 <div id="indicator-info" class="mt-2 p-3 bg-gray-200 rounded-lg text-sm text-gray-800 space-y-2 hidden">
                    <p><strong>Definition:</strong><br><span id="indicator-definition"></span></p>
                    <p><strong>Source:</strong><br><span id="indicator-source"></span></p>
                 </div>
            </div>
        </aside>
        <main id="map-container">
            <div id="map"></div>
            <div id="info-box"></div>
            <div id="legend" class="legend hidden"></div>
        </main>
         <aside id="data-sidebar"></aside>
    </div>

    <div id="download-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-2xl font-bold">Customize CSV Download</h2>
                <button id="close-modal-btn" class="text-3xl leading-none">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-grid">
                    <div>
                        <label for="dl-year-select" class="block font-semibold mb-1">Year</label>
                        <select id="dl-year-select" multiple class="modal-select"></select>
                    </div>
                     <div>
                        <label for="dl-layer-select" class="block font-semibold mb-1">Map Layer</label>
                        <select id="dl-layer-select" multiple class="modal-select"></select>
                    </div>
                     <div>
                        <label for="dl-province-select" class="block font-semibold mb-1">Province</label>
                        <select id="dl-province-select" multiple class="modal-select"></select>
                    </div>
                     <div>
                        <label for="dl-indicator-select" class="block font-semibold mb-1">Indicators</label>
                        <select id="dl-indicator-select" multiple class="modal-select"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                 <button id="download-modal-csv-btn" class="download-btn">Download CSV</button>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        if (window.innerWidth <= 768) {
            document.body.classList.add('mobile-view');
        } else {
            document.body.classList.add('desktop-view');
        }
        const IS_MOBILE_VIEW = document.body.classList.contains('mobile-view');
        const INITIAL_ZOOM_LEVEL = IS_MOBILE_VIEW ? 3 : 4;

        const map = L.map('map').setView([62, -96], INITIAL_ZOOM_LEVEL);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19,
            minZoom: 3
        }).addTo(map);

        const searchControl = new GeoSearch.GeoSearchControl({
            provider: new GeoSearch.OpenStreetMapProvider({
                 params: { 'accept-language': 'en', countrycodes: 'ca' },
            }),
            style: 'bar', showMarker: true, showPopup: false, autoClose: true,
            retainZoomLevel: IS_MOBILE_VIEW,
            animateZoom: !IS_MOBILE_VIEW,
            keepResult: true, searchLabel: 'Enter Canadian address...'
        });
        map.addControl(searchControl);

        let homeButton;
        const resetViewControl = L.Control.extend({
            options: { position: 'topleft' },
            onAdd: function (map) {
                const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                homeButton = container; 
                container.title = "Reset View";
                container.innerHTML = `<a href="#" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/></svg></a>`;
                L.DomEvent.on(container, 'click', function(e) { 
                    e.preventDefault(); 
                    e.stopPropagation(); 
                    map.setView([62, -96], INITIAL_ZOOM_LEVEL); 
                });
                return container;
            }
        });
        map.addControl(new resetViewControl());

        const measuresInfo = {
            "age_8_11": { "definition": "Children aged 8-11 as a % of the total population", "source": "Statistics Canada: 2016 Census Cat. no. 98-400-X2016004, 98-400-X2016005" },
            "age_12_19": { "definition": "Children aged 12-19 as a % of the total population", "source": "Statistics Canada: 2016 Census Cat. no. 98-400-X2016004, 98-400-X2016005" },
            "lone_parent": { "definition": "Lone parent families as a % of all families", "source": "Census 2016 - Profile" },
            "no_knowledge_of_official_languages": { "definition": "Population with no knowledge of either French or English as a % of the total population", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016053" },
            "low_income_population": { "definition": "Population living below the after-tax Low-income measure (LIM-AT) as a % of the total population", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016053" },
            "modest_income": { "definition": "% of the population with income greater than the after-tax Low-income measure LIM-AT, but below the 30th income percentile", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016053" },
            "avg_after_tax_income_25_over": { "definition": "Average after-tax income for the population aged 25+", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016055" },
            "low_income_youth_aged_15_19": { "definition": "Population aged 20-24 with low incomes (LIM AT)", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016054" },
            "low_income_youth_aged_20_24": { "definition": "Population aged 20-24 with low incomes (LIM AT)", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016057" },
            "households_in_subsidised_housing": { "definition": "Households living in subsidized housing as a % of all households", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016058" },
            "affordable_housing": { "definition": "% of households spending 30% or more of income on housing", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016059" },
            "recent_immigrants": { "definition": "% of the population that arrived in Canada within the past 5 years", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016060" },
            "indigenous_population": { "definition": "% of the population that self-identifies as Aboriginal", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016061" },
            "indigenous_youth_aged_10_14": { "definition": "% of the population aged 10-14 that self-identifies as Aboriginal", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016062" },
            "indigenous_youth_aged_15_24": { "definition": "% of the population aged 15-24 that self-identifies as Aboriginal", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016063" },
            "immigrant_youth_aged_15_24": { "definition": "% of the population aged 15-24 that is foreign born", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016064" },
            "visible_minority": { "definition": "% of the population that is a visible minority", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016065" },
            "educational_disadvantage_youth_20_24": { "definition": "% of the population aged 20-24 that does not have a high school diploma or any other certificate or diploma", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016066" },
            "highschool_youth_25_34": { "definition": "% of the population aged 25-34 with only a High school diploma or equivalent", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016067" },
            "highschool_adult_35-64": { "definition": "% of the population aged 35-64 with only a High school diploma or equivalent", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016068" },
            "educational_assets_youth_20_34": { "definition": "% of the population aged 20-34 that has completed a postsecondary certificate, diploma or degree", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016069" },
            "educational_assets_adults_35_64": { "definition": "% of the population aged 35-64 year that has completed a postsecondary certificate, diploma or degree", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016070" },
            "youth_unemployment_20_34": { "definition": "% of the labour force aged 20-34 that is unemployed", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016071" },
            "adult_unemployment_35_64": { "definition": "% of the labour force aged 35-64 that is unemployed", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016072" },
            "low_wage_employment_25": { "definition": "% of the population aged 25+ working in retail trade and accommodation and food services", "source": "Statistics Canada: 2016 Census Cat. no. 98-401-X2016021, 98-401-X2016072" }
        };

        let loadedLayers = {}; 
        let activeYear = null;
        let activeLayerKey = null; 
        let currentIndicator;
        let indicatorScales = {};
        let allIndicators = []; 
        let clickedFeature = null; 
        let clickedLayer = null;  
        let tappedFeatureLayer = null; 
        let activeRanks = new Map();
        const idKeys = ['CDUID', 'PRUID', 'CSDUID', 'CTUID', 'CMAUID', 'CMAPUID'];

        function changeIndicator(newIndicator, keepSelection = false) { if (!newIndicator || currentIndicator === newIndicator) { return; } currentIndicator = newIndicator; indicatorSelect.value = newIndicator; updateIndicatorInfo(currentIndicator); calculateAndStoreRanks(); updateMapStyles(); if (keepSelection && clickedFeature) { populateDataSidebar(clickedFeature.properties); updateLegendIndicator(); } else { dataSidebar.classList.remove('visible'); clickedFeature = null; highlightClickedFeature(null); updateLegendIndicator(); } }
        function downloadCSV(options) { const { years, layerTypes, provinces, indicators } = options; const filename = `${provinces.length === 1 ? provinces[0].name.toLowerCase().replace(/\s/g, '_') : 'custom'}_data.csv`; const headers = ['Year', 'UID', 'Map Layer', 'Geography Name', ...indicators.map(ind => `"${formatIndicatorName(ind)}"` )]; let csvRows = [headers.join(',')]; years.forEach(year => { layerTypes.forEach(layerType => { const layerKey = Object.keys(loadedLayers[year] || {}).find(key => getLayerType(key) === layerType); if (layerKey) { const layerData = loadedLayers[year][layerKey]; if (layerData && layerData.geojson && layerData.geojson.features) { const geojson = layerData.geojson; const featuresToInclude = geojson.features.filter(f => provinces.some(p => p.uid === f.properties.PRUID)); featuresToInclude.forEach(feature => { const row = [ year, getRegionUID(feature.properties, layerKey), layerNameMap[layerType], getRegionName(feature.properties, layerKey), ...indicators.map(ind => feature.properties[ind] ?? 'N/A') ]; csvRows.push(row.map(val => `"${String(val).replace(/"/g, '""')}"`).join(',')); }); } } }); }); if (csvRows.length <= 1) { showMessage('No data found for the selected criteria.', 'orange'); return; } const csvContent = csvRows.join('\n'); const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); const url = URL.createObjectURL(blob); link.setAttribute("href", url); link.setAttribute("download", filename); document.body.appendChild(link); link.click(); document.body.removeChild(link); }
        const modalOverlay = document.getElementById('download-modal-overlay');
        const dlYearSelect = document.getElementById('dl-year-select');
        const dlLayerSelect = document.getElementById('dl-layer-select');
        const dlProvinceSelect = document.getElementById('dl-province-select');
        const dlIndicatorSelect = document.getElementById('dl-indicator-select');
        function openDownloadModal(clickedProperties) { dlYearSelect.innerHTML = ''; Object.keys(loadedLayers).sort((a,b) => b-a).forEach(year => { const option = new Option(year, year); if (year === activeYear) option.selected = true; dlYearSelect.add(option); }); dlLayerSelect.innerHTML = ''; const allLayerTypes = new Set(); Object.values(loadedLayers).forEach(yearData => Object.keys(yearData).forEach(key => allLayerTypes.add(getLayerType(key)))); layerOrder.forEach(prefix => { if (allLayerTypes.has(prefix)) { const option = new Option(layerNameMap[prefix], prefix); if(prefix === getLayerType(activeLayerKey)) option.selected = true; dlLayerSelect.add(option); } }); dlProvinceSelect.innerHTML = ''; const allProvinces = {}; Object.values(loadedLayers).forEach(yearData => Object.values(yearData).forEach(layer => { const geojson = layer.geojson; geojson.features.forEach(f => { if (f.properties.PRUID && f.properties.PRNAME) { allProvinces[f.properties.PRUID] = f.properties.PRNAME; } }); })); Object.entries(allProvinces).sort((a,b) => cleanProvinceName(a[1]).localeCompare(cleanProvinceName(b[1]))).forEach(([uid, name]) => { const option = new Option(cleanProvinceName(name), uid); if (clickedProperties && uid === clickedProperties.PRUID) option.selected = true; dlProvinceSelect.add(option); }); dlIndicatorSelect.innerHTML = ''; allIndicators.forEach(ind => { const option = new Option(formatIndicatorName(ind), ind, true, true); dlIndicatorSelect.add(option); }); modalOverlay.classList.remove('hidden'); }
        function getSelectedOptions(selectElement) { return Array.from(selectElement.options).filter(option => option.selected).map(option => option.value); }
        document.getElementById('download-modal-csv-btn').addEventListener('click', () => { const selectedYears = getSelectedOptions(dlYearSelect); const selectedLayers = getSelectedOptions(dlLayerSelect); const selectedIndicators = getSelectedOptions(dlIndicatorSelect); const selectedProvinces = Array.from(dlProvinceSelect.options).filter(opt => opt.selected).map(opt => ({uid: opt.value, name: opt.text})); if (selectedYears.length === 0 || selectedLayers.length === 0 || selectedProvinces.length === 0 || selectedIndicators.length === 0) { showMessage("Please make at least one selection in each field.", "orange"); return; } downloadCSV({ years: selectedYears, layerTypes: selectedLayers, provinces: selectedProvinces, indicators: selectedIndicators }); modalOverlay.classList.add('hidden'); });
        document.getElementById('close-modal-btn').addEventListener('click', () => modalOverlay.classList.add('hidden'));
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) modalOverlay.classList.add('hidden'); });
        function updateInfoBox(e) { 
            const properties = e.target.feature.properties; 
            const containerPoint = e.containerPoint; 
            if (properties && currentIndicator) { 
                const rawValue = properties[currentIndicator]; 
                const numValue = parseFloat(rawValue); 
                let colorBox = '<span>N/A</span>'; 
                if (rawValue != null && !isNaN(numValue) && indicatorScales[currentIndicator]) { 
                    const displayValue = formatValue(numValue, currentIndicator); 
                    const bgColor = indicatorScales[currentIndicator](numValue).hex(); 
                    const textColor = chroma(bgColor).luminance() > 0.5 ? 'black' : 'white'; 
                    colorBox = `<span style="background-color: ${bgColor}; color: ${textColor}; padding: 2px 6px; border-radius: 3px; font-weight: bold;">${displayValue}</span>`; 
                } 
                const uid = getRegionUID(properties, activeLayerKey);
                const rankInfo = activeRanks.get(uid);
                let rankHTML = '';
                if(rankInfo) {
                    rankHTML = `<div class="mt-1"><strong>Rank:</strong> ${rankInfo.rank} of ${rankInfo.total}</div>`;
                }

                infoBox.innerHTML = `<h4>${getRegionName(properties, activeLayerKey)}</h4><div><strong>${formatIndicatorName(currentIndicator).replace(/ \(.+\)/,'')}:</strong> ${colorBox}</div>${rankHTML}`; 
                infoBox.style.left = containerPoint.x + 'px'; 
                infoBox.style.top = containerPoint.y + 'px'; 
                infoBox.classList.add('visible'); 
            } else { 
                infoBox.classList.remove('visible'); 
            } 
        }
        indicatorSelect.addEventListener('change', (e) => { changeIndicator(e.target.value, false); });
        
        loadInitialData();
    });
